<button (click)="downloadXLSXFile()">download as xlsx</button>
<br>

<button (click)="downloadPDFFile()">download as PDF</button>



<table #table>
  <thead>
    <tr>
      <th>first_name</th>
      <th>email</th>
      <th>gender</th>
    </tr>
  </thead>

  <tbody>
    <ng-container *ngFor="let item of data">
      <tr>
        <td>{{item?.first_name}}</td>
        <td>{{item?.email}}</td>
        <td>{{item?.gender}}</td>
      </tr>
    </ng-container>
  </tbody>

</table>
